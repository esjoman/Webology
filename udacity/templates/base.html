<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <link type="text/css" rel="stylesheet" href="/static/main.css"/>
        <title>{% block title %}{% endblock %}</title>
        {% endblock %}
    </head>
    <body>
        <div id="header">
            {% block header %}
            <h2>{% block header_title %}{% endblock %}</h2>
            {% endblock %}
        </div>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
        <div id="footer">
            {% block footer %}{% endblock %}
        </div>
    </body>
</html>
